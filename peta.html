    Sawojajar, Tlogowaru, Bareng, Gadingkasri, Kasin, Kauman, Kiduldalem, Klojen, OroOroDowo, Penanggungan, RampalCelaket, Samaan, Sukoharjo,
    Dinoyo, Jatimulyo, Ketawanggede, Lowokwaru, Merjosari, Mojolangu, Sumbersari, Tasikmadu, Tlogomas, Tulusrejo, Tunggulwulung, Tunjungsekar, 
    Bakalankrajan, Bandulan, Bandungrejosari, Ciptomulyo, Gadang, Karangbesuki, Kebonsari, Mulyorejo, Pisangcandi, Sukun, Tanjungrejo
  
  ]);

  var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
  });

  var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});

  var map = L.map('map', {
      center: [-7.971313845111394, 112.63158579965192],
      zoom: 13,
      layers: [osm, cities]
  });

  var baseMaps = {
      "OpenStreetMap": osm,
      "OpenStreetMap.HOT": osmHOT
  };

  var overlayMaps = {
      "Kelurahan": cities
  };

  var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

  var baseMaps = {
      "OpenStreetMap": osm,
      "<span style='color: red'>OpenStreetMap.HOT</span>": osmHOT
  };

  var Blimbing = L.marker([-7.930359562530824, 112.65195870559688], {icon: KelIcon}).addTo(map).bindPopup("Nama Kecamatan : <b> Kecamatan Blimbing </b> <br> Jumlah Penduduk : 190.799 <br> Kelurahan : Arjosari, Balearjosari, Blimbing, Bunulrejo, Jodipan, Kesatrian, Pandanwangi, Polehan, Polowijen, Purwantoro, Purwodadi"),
      Kedungkandang = L.marker([-8.011889893899205, 112.64381892561158], {icon: KelIcon}).addTo(map).bindPopup("Nama Kecamatan : <b> Kecamatan Kedungkandang </b> <br> Jumlah Penduduk : 214.157 <br> Kelurahan : Arjowinangun, Bumiayu, Buring, Cemorokandang, Kedungkandang, Kotalama, Lesanpuro, Madyopuro, Mergosono, Sawojajar, Tlogowaru, Wonokoyo"),
      Blimbing = L.marker([-7.966359211522706, 112.61799653998531], {icon: KelIcon}).addTo(map).bindPopup("Nama Kecamatan : <b> Kecamatan Klojen </b> <br> Jumlah Penduduk : 100.712 <br> Kelurahan : Bareng, Gadingasri, Kasin, Kauman, Kiduldalem, Klojen, Oro-Oro Dowo, Penanggungan, Rampal Celaket, Samaan, Sukoharjo"),
      Lowokwaru = L.marker([-7.946169067816569, 112.63046086423705], {icon: KelIcon}).addTo(map).bindPopup("Nama Kecamatan : <b> Kecamatan Lowokwaru </b> <br> Jumlah Penduduk : 170.149 <br> Kelurahan : Dinoyo, Jatimulyo, Ketawanggede, Lowokwaru, Merjosari, Mojolangu, Sumbersari, Tasikmadu, Tlogomas, Tulusrejo, Tunggulwulung, Tunjungsekar"),
      Sukunkec = L.marker([-8.005076206946715, 112.6186246810947], {icon: KelIcon}).addTo(map).bindPopup("Nama Kecamatan : <b> Kecamatan Sukun </b> <br> Jumlah Penduduk : 100.712 <br> Kelurahan : Bakalankrajan, Bandulan, Bandungrejosari, Ciptomulyo, Gadang, Karangbesuki, Kebonsari, Mulyorejo, Pisangcandi, Sukun, Tanjungrejo");
      
  var kecamatan = L.layerGroup([Blimbing, Kedungkandang, Lowokwaru, Sukunkec]);


  var openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Map data: © OpenStreetMap contributors, SRTM | Map style: © OpenTopoMap (CC-BY-SA)'
  });

  layerControl.addBaseLayer(openTopoMap, "OpenTopoMap");
  layerControl.addOverlay(kecamatan, "Kecamatan");
        
</script>
